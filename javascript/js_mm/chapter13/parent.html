<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Using .parent()</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#gallery a {
	display: inline-block;
	width: 80px;
	height: 80px;
	margin: 10px;
}
#gallery img {
	border: none;	
}
</style>
<script src="../_js/jquery-1.7.2.min.js"></script>
<script>
$(document).ready(function() {
  $('#gallery a').hover(
   function() {
     // add outline to link
     $(this).css('outline','2px solid red'); 
     // add background color to div
     $(this).parent().css('backgroundColor','rgb(110,138,195)'); 
   },
   function() {
     // remove outline from link
     $(this).css('outline',''); 
     // remove background color from div
     $(this).parent().css('backgroundColor',''); 

   }
); // end hover

}); // end ready
</script>
</head>
