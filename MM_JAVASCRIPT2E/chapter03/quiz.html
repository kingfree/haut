<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Simple Quiz</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var score = 0;
var questions = [
  ['地球有几颗卫星？', 1],
  ['土星有几颗卫星？', 31],
  ['金星有几颗卫星？', 0]
];
function askQustion(question) {
  var answer = prompt(question[0], '');
  if (answer == question[1]) {
    alert('回答正确！');
    score++;
  } else {
    alert('回答错误！正确答案是：' + question[1]);
  }
}
for (var i = 0; i < questions.length; i++) {
  askQustion(questions[i]);
}
</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>
      Missing<br>
      Manual</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>A Simple Quiz</h1>
      <script>
		  var message = '你的得分：' + score;
      message += ' ，总分：' + questions.length;
      document.write('<p>' + message + '</p>');
		  </script>
      </div>
  </div>
  <div class="footer">
    <p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </div>
</div>
</body>
</html>
