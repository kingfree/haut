<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Fun</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#signup label.error {
  font-size: 0.8em;
  color: #F00;
  font-weight: bold;
  display: inline;
}
</style>
<script src="../_js/jquery-1.7.2.min.js"></script>
<script src="../_js/jquery.validate.min.js"></script>
<script>
$(document).ready(function() {
  $('#signup').validate({
    rules: {
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
        rangelength: [8, 16]
      },
      confirm_password: {
        equalTo: '#password'
      }
    }, // end rules
    messages: {
      email: {
        required: "请提供你的电子邮件地址",
        email: "不是正确的邮件地址"
      },
      password: {
        required: "请输入密码",
        rangelength: "密码长度要在8到16位之间"
      },
      confirm_password: {
        equalTo: "两次输入的密码不一致"
      }
    }, // end messages
    errorPlacement: function(error, element) {
      if (element.is(":radio") || element.is(":checkbox")) {
        error.appendTo(element.parent());
      } else {
        error.insertAfter(element);
      }
    } // end errorPlacement
  }); // end validate
}); // end ready
</script>
</head>
<body>
<div class="wrapper">
  <div class="content">
  <div class="main">
  <h1>注册</h1>
    <form action="process.html" method="post" name="signup" id="signup">
      <div>
        <label for="name" class="label">姓名</label>
        <input name="name" type="text" id="name" class="required" title="请输入你的姓名">
      </div>
      <div>
        <label for="email" class="label">E-mail 地址</label>
        <input name="email" type="text" id="email">
      </div>
      <div>
        <label for="password" class="label">密码</label>
        <input name="password" type="password" id="password">
      </div>
      <div>
        <label for="confirm_password" class="label">重复密码</label>
        <input name="confirm_password" type="password" id="confirm_password">
      </div>
      <div><span class="label">爱好</span>
        <input name="hobby" type="checkbox" id="heliskiing" value="heliskiing" class="required" title="请至少选择一项">
        <label for="heliskiing">Heli-skiing</label>
        <input name="hobby" type="checkbox" id="pickle" value="pickle">
        <label for="pickle">Pickle eating</label>
        <input name="hobby" type="checkbox" id="walnut" value="walnut">
        <label for="walnut">Making walnut butter</label>
      </div>
      <div>
        <label for="dob" class="label">出生日期</label>
        <input name="dob" type="text" id="dob" class="date" title="请使用2010/02/28的格式来输入你的生日">
      </div>
      <div>
        <label for="planet" class="label">出生星球</label>
        <select name="planet" id="planet" class="required" title="请选择你的星球">
          <option value="">--请选择--</option>
          <option value="earth">地球</option>
          <option value="mars">火星</option>
          <option value="alpha centauri">Alpha Centauri</option>
          <option value="forget about it">你绝对没听说过</option>
        </select>
      </div>
      <div>
        <label for="comments" class="label">注释</label>
        <textarea name="comments" cols="15" rows="5" id="comments"></textarea>
      </div>
      <div class="labelBlock">Would you like to receive annoying e-mail from us? </div>
      <div class="indent">
        <input  type="radio" name="spam" id="yes" value="yes" class="required" title="请做出选择">
        <label for="yes">Yes</label>
        <input type="radio" name="spam" id="definitely" value="definitely">
        <label for="definitely">Definitely</label>
        <input type="radio" name="spam" id="choice" value="choice">
        <label for="choice">Do I have a choice?</label>
      </div>
      <div>
        <input type="submit" name="submit" id="submit" value="Submit">
      </div>
    </form>
    </div>
  </div>
</div>
</body>
</html>
