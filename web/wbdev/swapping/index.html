<!DOCTYPE html>
<html>
  <head>
    <title>言の葉 青葉</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"> </script>
    <link rel="stylesheet" href="swapping.css" />
    <script src="swapping.js"></script>
  </head>
  <body>
    <div class="examples">
      <div class="japanese example">
<p>芽吹く朝を　信じて追いかけた<br />
つめたい手に息をふきかけて　あたためた<br />
がんばってねと　かんたんに言えないよ<br />
言の葉と青葉の　きらきらを　あおいで</p>

<p>青葉は咲く　季節はかわっても<br />
何度でも芽生える　ちからを持ってる<br />
涙ふいた笑顔は花のよう<br />
言葉にはできない　ただずっと　一緒にいよう</p>
      </div>

      <div class="chinese example">
<p>春回大地長相思 似曾相識永追尋<br />
凜風掠手寒刺骨 息若南風暖心田<br />
鍥而不捨莫回頭 言語易織口難開<br />
但求新葉同閃耀 吾願恆久遙相望</p>

<p>離離原上草 一歲一枯榮<br />
野火燒不盡 春風吹又生<br />
青衫拂淚水 笑嫣似芬芳<br />
言語未達情 依依共此生</p>
      </div>
    </div>
  </body>
</html>
